{% extends "rc/base.html" %}
{% load static %}
{% block content %}
<title>Change Password</title>
<div class="header bg-primary pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Change Password</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item"><a href="#"><i class="fas fa-home"></i></a></li>
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">Change Password</li>
            </ol>
          </nav>
        </div>
       
      </div>
      <!-- Card stats -->
      <div class="row">
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
          
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
           
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
            
          </div>
        </div>
        <div class="col-xl-3 col-md-6">
          <div class="card card-stats">
            <!-- Card body -->
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--6">
  <div class="row">
  </div>
  <div class="row">
    <div class="col-xl-8">
      <div class="card" style="width: 153%;">
        <div class="card-header border-0" style="margin-top: -54px;height: 676px;">
          <div class="row align-items-center">
           <!-- Any Thing Write Here -->
           <div class="col-xl-8 order-xl-1" style="margin-left: 200px;margin-top: 43px;">
              <div class="card">
                <div class="card-header">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">Enter Password </h3>
                    </div>
            
                  </div>
                </div>
                <div class="card-body">
                  <form method="POST" action="{% url 'rc_change_password' %}">
                    {% csrf_token %}
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-10">
                          <div class="form-group">
                            <label class="form-control-label">Old Password</label>
                            <input type="password" class="form-control" name="op" placeholder="Enter Old Password"
                              style="color: #172b4d;">
                          </div>
                        </div>
                      </div>
            
                      <div class="row">
                        <div class="col-lg-10">
                          <div class="form-group">
                            <label class="form-control-label">New Password</label>
                            <input type="password" class="form-control" name="np" placeholder="Enter New Password"
                              style="color: #172b4d;">
                          </div>
                        </div>
            
                      </div>
            
                      <div class="row">
                        <div class="col-lg-10">
                          <div class="form-group">
                            <label class="form-control-label">Confirm Password</label>
                            <input type="password" class="form-control" name="cp" placeholder="Enter Confirm Password"
                              style="color: #172b4d;">
                          </div>
                        </div>
            
                      </div>
            
            
            
                    </div>
            
                </div>
            
                <hr class="my-4" />
            
                <div class="form-group">
                  <center> <button type="submit" class="btn btn-primary btn-block" style="width: 241px;"> Change
                      Password</button></center>
                </div>
            
                </form>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  
  </div>
  
  {% if msg %}
  {% ifequal msg 'Your Password Changed Succsessfully!!!' %}
  <script>
    Swal.fire(
      '',
      '{{msg}}',
      'success'
    )
  </script>
  {% else %}
  <script>
    Swal.fire(
      '',
      '{{msg}}',
      'error'
    )
  </script>
  {% endifequal %}
  {% endif %}
{% endblock content %}
