{% extends "rc/base.html" %}
{% load static %}
{% block content %}
<!-- Page content -->
<div class="background" style="padding-left: 270px; background-color: white;">
      <h1 class="display-2 text-black" style="color: #48aaff;">Add Product</h1>
      <div class="row">
        <div class="col-xl-4 order-xl-2">
          <div class="card card-profile">

            <div class="row justify-content-center">

              <div class="image">
                <a href="#">

                  <img src="{% static 'images/items/16.jpg' %}" class="rounded"
                    style="height: 280px;width: 280px;margin-top: 24px;">

                </a>
              </div>

            </div>
            <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
              <!-- <div class="d-flex justify-content-between">
              <a href="#" class="btn btn-sm btn-info  mr-4 ">Connect</a>
              <a href="#" class="btn btn-sm btn-default float-right">Message</a>
            </div> -->
              <div class="custom-file mt-3 mb-3">

                <input type="button" class="btn btn-primary btn-block mx-auto" value="Upload Product image"
                  onclick="document.getElementById('fileInput').click();" />
              </div>
            </div>

            <div class="card-body pt-0">



            </div>
          </div>
        </div>
        <div class="col-xl-8 order-xl-1">
          <div class="card">
            <div class="card-header">
              <div class="row align-items-center">
                <div class="col-8">
                  <h3 class="mb-0">Product Information </h3>
                </div>

              </div>
            </div>
            <div class="card-body">
              <form action="{% url 'rc_add_product' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="pl-lg-4">
                  <div class="row">
                    <div class="col-lg-9">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Enter Product Name</label>
                        <input type="text" class="form-control" placeholder="Product Name" style="color: #172b4d;"
                          name="Pro_name" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-9">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Product Description</label>
                        <textarea class="form-control" rows="5" name="Pro_desc" required></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-9">
                      <div class="form-group">
                        <label class="form-control-label" for="input-first-name">Enter Product Price</label>
                        <input type="number" class="form-control" placeholder="Product Price" style="color: #172b4d;"
                          name="Pro_price" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-lg-9">
                      <div class="form-group">
                        <label class="form-control-label" for="input-email">Product Image</label>
                        <input type="file" id="fileInput" class="form-control" name="Pro_img"
                          style="border-color: white;" />
                      </div>
                    </div>
                  </div>
                </div>

            </div>

            <hr class="my-4" />
            <!-- Address -->

            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block"> Add Product </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock content %}
