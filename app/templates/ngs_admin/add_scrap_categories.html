           <div class="row">
            <div class="col-xl-4 order-xl-2">
              <div class="card card-profile">
    
                <div class="row justify-content-center">
    
                  <div class="image">
                    <a href="#">
    
                      <img src="{% static 'images/items/16.jpg' %}" class="rounded"

                <div class="card-body pt-0">

                    <div class="col-8">
                      <h3 class="mb-0">Scrap Categories Information </h3>
                    </div>
    
                  </div>
                </div>
                <div class="card-body">
                  <form action="{% url 'add_scrap_categories' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="pl-lg-4">
                      <div class="row">
                        <div class="col-lg-9">
                          <div class="form-group">
                            <label class="form-control-label" for="input-first-name">Enter Category Name</label>
                            <input type="text" class="form-control" placeholder="Product Name" style="color: #172b4d;"
                              name="name" required>
                          </div>
                        </div>
                      </div>
                      
                      <div class="row">
                        <div class="col-lg-9">
                          <div class="form-group">
                            <label class="form-control-label" for="input-first-name">Enter Price</label>
                            <input type="number" class="form-control" placeholder="Product Price" style="color: #172b4d;"
                              name="price" required>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-lg-9">
                          <div class="form-group">
                            <label class="form-control-label" for="input-email">Product Image</label>
                            <input type="file" id="fileInput" class="form-control" name="img"
                              style="border-color: white;"/>
                          </div>
                        </div>
                      </div>
                    </div>
    
                </div>
    
                <hr class="my-4" />
                <!-- Address -->
    
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block" style="width: 180px;margin-left: 235px;"> Add Category   </button>
                </div>
