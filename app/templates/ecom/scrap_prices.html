{% extends "ecom/base1.html" %}
{% load static %}


{% block content %}
<title>Sscrap Prices</title>
<hr>
<div class="hero-wrap hero-bread" style="background-image: url({% static 'app/images/20.jpg' %});">
  <div class="container">
    <div class="row no-gutters slider-text align-items-center justify-content-center">
      <div class="col-md-9 ftco-animate text-center">
        <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Home</a></span>Scrap Prices <span></span>
        </p>
        <h1 class="mb-0 bread" style="color: #82ae46; "> Scrap</h1>
      </div>
    </div>
  </div>

</div>

<section class="section-pagetop bg">
  <div class="container">
    <h2 class="title-page" style="padding-top: 4%;padding-bottom: 3%;">Scrap Prices</h2>
  </div>
</section>
<section class="ftco-section" style="padding-top: 0px;">

  <div class="container">
      <div class="row">
          {% if cat %}
          {% for i in cat %}
          <div class="col-md-6 col-lg-3 ftco-animate">
              <div class="product">
                  <a href="#" class="img-prod"><img class="img-fluid"
                          src="{{i.Image.url}}">

                      <div class="overlay"></div>
                  </a>

                  <div class="text py-3 pb-4 px-3 text-center">
                      <h3><a href="#">{{i.Name}}</a></h3>
                      <div class="d-flex">
                          <div class="pricing">
                              <p class="price"><span class="price-sale">₹ {{i.Price}}</span></p>
                          </div>
                      </div>
                      <div class="bottom-area d-flex px-3">
                          <div class="m-auto d-flex">
                              <p>₹ {{i.Price}} / Kg.</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {% endfor %}

          {% endif %}



      </div>


  </div>



  </section>
