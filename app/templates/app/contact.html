{% extends "app/base.html" %}
{% load static %}


{% block content %}
<title> Contact </title>
<div  class="hero-wrap hero-bread" style="margin-top: 80px;background-image: url({% static 'app/images/contact.jpg' %});">
    <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
            <div class="col-md-9 ftco-animate text-center">
                <h1 class="mb-0 bread" style="color: #82ae46; ">Contact</h1>
            </div>
        </div>
    </div>
</div>

<section class="ftco-section contact-section bg-light">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
        <div class="w-100"></div>
       
        <div class="col-md-3 d-flex">
            <div class="info bg-white p-4">
              <p><span>Address :</span>
                <br> <a href="tel://1234567920">203 Somark Complex SG Highway Ahmedabad , 364822 , Gujarat , India</a></p>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="info bg-white p-4">
              <p><span>Phone :</span> 
                <br>
                <a href="tel://1234567920">+91 7878231921</a></p>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="info bg-white p-4">
              <p><span>Email :</span> <a href="mailto:info@yoursite.com">nextgenscrap@gmail.com</a></p>
            </div>
        </div>
        <div class="col-md-3 d-flex">
            <div class="info bg-white p-4">
              <p><span>Website :</span> <a href="mailto:info@yoursite.com">nextgenscrap.com</a></p>
            </div>
        </div>
        
      </div>
      <div class="row block-9">
        <div class="col-md-6 order-md-last d-flex">
          <form action="{% url 'contact' %}" method="POST" class="bg-white p-5 contact-form">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Your Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="email" placeholder="Your Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea  id="" cols="30" rows="7" name="msg" class="form-control" placeholder="Message"></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
            </div>
          </form>
        
        </div>

        <div class="col-md-6 d-flex">
            <div id="map" class="bg-white"></div>
        </div>
      </div>
    </div>
  </section>

{% endblock content %}
