{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>OTP Verification </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />

	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'loginassets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/css/main.css' %}">
	<!--===============================================================================================-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'loginassets/images/logo.png' %}" alt="IMG">
				</div>
				<!-- <p>THIS IS OK</p> -->
				{% if fpw %}
				<form class="login100-form validate-form" method="POST" action="{% url 'verify_OTP_forgotpw' %}">
					{% else %}
					<form class="login100-form validate-form" method="POST" action="{% url 'verify_OTP' %}">
						{% endif %}
						{% csrf_token %}
						<span class="login100-form-title">
							OTP Verification
						</span>
						<div class="wrap-input100 validate-input">
							<input class="input100" type="text" name="cotp" placeholder="Enter OTP" pattern="^[0-9]+"
								title="OTP Must be Only Numbers" required>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-shield" aria-hidden="true"></i>
							</span>
						</div>


						<input type="hidden" name="role" placeholder="{{ROLE}}" value="{{ROLE}}">
						<input type="hidden" name="otp" value="{{OTP}}">
						<input type="hidden" name="email" placeholder="{{EMAIL}}" value="{{EMAIL}}">
						<div class="container-login100-form-btn">
							<button class="login100-form-btn">
								Verify OTP
							</button>
						</div>

						<div class="mx-auto" style="width: 200px;height: 150px;">

						</div>

					</form>


			</div>
			{% if msg %}
		
			<script>
				Swal.fire(
					'',
					'{{msg}}'
					
				)
			</script>
			{% endif %}
		</div>
	</div>




	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'loginassets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/js/main.js' %}></script>
</body>
</html>
