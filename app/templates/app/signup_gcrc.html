{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Signup Business Partner</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{% static 'images/logo.png' %}" />

	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/vendor/bootstrap/css/bootstrap.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css"
		href="{% static 'loginassets/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/vendor/animate/animate.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/vendor/css-hamburgers/hamburgers.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/vendor/select2/select2.min.css' %}">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'loginassets/css/main.css' %}">
	<!--===============================================================================================-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<!--===============================================================================================-->

</head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-loginhardik">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static 'loginassets/images/logo.png' %}" alt="IMG" style="padding-top: 100px;">
				</div>

				<form class="login100-form validate-form" action="{% url 'create_gc_rc' %}" method="post" style="margin-top: 26px;">
					{% csrf_token %}
					<span class="login100-form-title" style="padding-bottom: 20px;">
						Enter your details
					</span>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="fname" value="{{fname}}" placeholder="First Name" pattern="^[a-zA-Z]+"
							title="First Name Should Contain Only Letters" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="lname" value="{{lname}}" placeholder="Last Name" pattern="^[a-zA-Z]+"
							title="Last Name Should Contain Only Letters" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input">
						<input class="input100" type="text" name="cname" value="{{cname}}" placeholder="Company Or Shop Name" pattern="^[a-zA-Z\s]+"
							title="Company or Shop Name Should Contain Only Letters" required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-building-o" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" name="email" placeholder="Email" value="{{EMAIL}}"
							>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" value="{{pswd}}"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="cpass" placeholder=" Confirm Password"
							pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
							title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
							required>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					<div class="form-group">

						<select class="form-control" id="sel1" name="role">
							<option>Srap Collector</option>
							<option>Recycle Company</option>


						</select>
					</div>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Create My Account
						</button>
					</div>
				</form>
				<div class="text-center p-t-12">

					<div class="mx-auto" style="width: 200px;height: 10px;">

					</div>




				</div>
				


			</div>
			{% ifequal msg 'Password Does Not Match' %}
			<script>
				Swal.fire(
					'',
					'{{msg}}',
					'error'
				)
			</script>
			{% else %}
		
			<script>
				Swal.fire(
					'',
					'{{msg}}',
					'success'
				)
			</script>
			{% endifequal %}
		</div>
	</div>


	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/vendor/bootstrap/js/popper.js' %}"></script>
	<script src="{% static 'loginassets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/vendor/select2/select2.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/vendor/tilt/tilt.jquery.min.js' %}"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<script src="{% static 'loginassets/js/main.js' %}></script>

</body>
</html>
